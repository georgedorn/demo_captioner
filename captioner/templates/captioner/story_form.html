<!DOCTYPE html>
<html lang="en">
<head>
<title>
Write a story about {{assignment.name}}
</title>
<style type="text/css">
/* Extremely minimal styling, just to make the page work. */
  li.inputs-image { 
    float:left; 
    display:block;
    padding-left: 5px;
  }
  p {clear:both;}
  ul.errorlist {color:red; clear:both; display:inline;}
  textarea {clear:both; display:block};
</style>
</head>

<body>
<h2>{{assignment.name}}</h2>
<p id='assignment_help'>{{assignment.help}}</p>
<form id='story_form' method='post'>
{% csrf_token %}
{{form.as_p}}
<input type='submit' value='Save'>
</form>
</body>
</html>
